<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сводный прайс-лист</title>
</head>
<body>
<h2>Web Zakat</h2>

<div id="insert_menu"></div>

<table  border="1">
    <tr>
        <th>Наименование</th>
        <th>Производитель</th>
        <th>Поставщик</th>
        <th>Кол-во</th>
        <th>Цена</th>
        <th>НДС</th>
        <th>Страна</th>
    </tr>
    <tr th:each="item : ${priceList}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getManufacturer()}"></td>
        <td th:text="${item.getDist()}"></td>
        <td th:text="${item.getQuantity()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getNds()}"></td>
        <td th:text="${item.getCountry()}"></td>
        <td>
            <a th:href="@{/delete_item?id={ident}(ident=${item.getId()})}">Удалить</a>
        </td>
    </tr>
</table>

<script>
    fetch('/menuButtons.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('insert_menu').innerHTML = data;
        });
</script>

</body>
</html>
